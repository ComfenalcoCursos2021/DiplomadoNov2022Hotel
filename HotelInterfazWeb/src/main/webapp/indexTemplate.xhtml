<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>

	<ui:composition template="/templates/template.xhtml">
		<ui:define name="content" >
		<p:panel id= "PanelPrincipal">
			<h1>SAND BOX - ${testBean.mensaje}</h1>
		</p:panel>
			
			
			
			<h:form id="FormularioPrincipal">			
				<h1>En el formulario - ${testBean.mensaje}</h1>
				<p:inputText value="#{testBean.mensaje}">
				</p:inputText>
				<p:panel header="Seleccione el tipo de habitacion" style="margin-bottom:10px;">
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel for="tipoHabitacion" value="Tipo habitacion: " />
						<p:selectOneMenu id="tipoHabitacion" value="#{testBean.tipoHabitacionSeleccionado}"
							style="width:150px">
							<p:ajax listener="#{testBean.onTipoHabitacionChange}" update="PanelPrincipal,FormularioPrincipal"/>						
							<f:selectItems value="#{testBean.tiposHabitaciones}" 
							 var="n"
								itemValue="#{n}" itemLabel="#{n.descripcion}"
								itemDescription="#{n.descripcion}" 
							/>
						</p:selectOneMenu>

					</h:panelGrid>

					<p:divider />
					
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>


</h:body>
</html>
